<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Аутентификация | Медицинский диагностический центр</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Медицинский центр</strong></li>
        </ul>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#" role="button">Контакты</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Вход в систему</h2>
                    <h3>Добро пожаловать обратно!</h3>
                </hgroup>
                <p>Пожалуйста, войдите в свой аккаунт, чтобы продолжить.</p>
                <figure>
                    <img src="https://files.oaiusercontent.com/file-L87M7JYriqonGSGt1IvLOx6u" alt="Аутентификация" />
                </figure>
                <form>
                    <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="#">Регистрация</a></p>
            </section>
        </div>
    </main>
    <footer class="container">
        <small><a href="#">Политика конфиденциальности</a> • <a href="#">Пользовательское соглашение</a></small>
    </footer>
</body>
</html>
