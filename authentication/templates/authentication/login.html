{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>
        <a href="{% url 'authentication:register' %}">Зарегистрироваться</a>
    </p>
    <p>
        <a href="{% url 'authentication:password_reset' %}">Забыли пароль?</a>
    </p>
</div>
{% endblock %}
