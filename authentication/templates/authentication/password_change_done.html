<!-- templates/authentication/dashboard.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Пароль изменен!</h4>
        <p>Ваш пароль был успешно изменен. Теперь вы можете использовать новый пароль для входа в систему.</p>
        <hr>
        <p class="mb-0">Вернуться на <a href="{% url 'authentication:dashboard' %}" class="alert-link">личный кабинет</a> или <a href="{% url 'authentication:login' %}" class="alert-link">войти</a> с новым паролем.</p>
    </div>
</div>
{% endblock %}
