<!-- authentication/templates/authentication/password_reset_confirm.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Введите новый пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сменить пароль</button>
    </form>
</div>
{% endblock %}
