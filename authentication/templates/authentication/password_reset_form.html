<!-- authentication/templates/authentication/password_reset_form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="password-reset-form-container">
    <h2>Сброс пароля</h2>
    <p>Введите ваш электронный адрес, и мы отправим вам инструкции по сбросу пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить инструкции</button>
    </form>
</div>
{% endblock %}
