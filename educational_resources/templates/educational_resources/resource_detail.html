{% extends 'base.html' %}

{% block content %}
<div class="resource-detail">
    <h2>{{ resource.title }}</h2>
    <p>Опубликовано: {{ resource.published_date }}</p>
    <div class="content">
        {{ resource.content|safe }}
    </div>
    {% if resource.video_url %}
    <div class="video">
        <iframe src="{{ resource.video_url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    {% endif %}
</div>
{% endblock %}
