{% extends 'base.html' %}

{% block content %}
<h2>Образовательные материалы</h2>
<ul>
    {% for resource in resources %}
    <li>
        <a href="{% url 'resource_detail' resource.id %}">{{ resource.title }}</a>
        - {{ resource.published_date }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
