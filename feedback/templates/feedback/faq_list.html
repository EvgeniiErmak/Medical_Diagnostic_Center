<!-- feedback/templates/feedback/faq_list.html -->

{% extends 'base.html' %}

{% block content %}
<div class="faq-list">
    <h2>Часто задаваемые вопросы</h2>
    {% for faq in faqs %}
        <div class="faq">
            <h3>{{ faq.question }}</h3>
            <p>{{ faq.answer }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
