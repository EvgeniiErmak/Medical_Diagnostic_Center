{% extends 'base.html' %}

{% block content %}
<h2>Отзывы</h2>

{% for feedback in feedbacks %}
    <div class="feedback-item">
        <h3>{{ feedback.title }}</h3>
        <p>{{ feedback.message }}</p>
        <p>От: {{ feedback.user.first_name }} {{ feedback.user.last_name }}</p>
        <p>Дата: {{ feedback.created_at|date:"Y-m-d H:i" }}</p>
    </div>

<a href="{% url 'feedback:submit_feedback' %}"  class="button">Оставить отзыв</a>

{% endfor %}
{% endblock %}
