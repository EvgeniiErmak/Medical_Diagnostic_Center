<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Медицинский диагностический центр{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Медицинский центр</strong></li>
        </ul>
        <ul>
            <li><a href="#clinic">О клинике</a></li>
            <li><a href="#appointments">Запись на прием</a></li>
            <li><a href="#consultations" role="button">Онлайн-консультации</a></li>
            <li><a href="#authentication" role="button">Вход</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container">
        <small><a href="#">Политика конфиденциальности</a> • <a href="#">Контакты</a></small>
    </footer>
</body>
</html>
